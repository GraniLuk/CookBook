<a href="{{ .Permalink }}" style="color: inherit; text-decoration: none; display: block; height: 100%;">
    <div class="card" style="border-radius: 1%; height: 100%; display: flex; flex-direction: column; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
        <div class="card-image">
            <figure class="image is-4by3">
            <img style="border-radius: 3%;" src="{{ $.Params.Recipe_image | absURL }}" alt="ZdjÄ™cie przepisu">
            </figure>
        </div>
          <div class="card-content" style="flex-grow: 1; display: flex; flex-direction: column;">
            <div class="media-content" style="height: 4em; display: flex; align-items: center;">
                <p class="title is-4 has-text-centered" style="width: 100%; margin: 0; display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">{{ $.Title }}</p>
            </div>
        <div class="content" style="flex-grow: 1; display: flex; flex-direction: column;">
            <div style="height: 4.5em; margin-bottom: 0.5em;">
                <p class="is-small" style="display: -webkit-box; -webkit-line-clamp: 3; line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 0;">{{ $.Params.Tagline }}</p>
            </div>            <div style="height: 2em; margin-bottom: 0.5em; display: flex; align-items: flex-start;">
                <i class="fas fa-tags pr-2"></i>
                <div style="display: -webkit-box; -webkit-line-clamp: 1; line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden;">
                    {{ range $index, $element := $.Params.Tags }}
                    <span>{{$element}}</span>{{ if ne $index (sub (len $.Params.Tags) 1) }}, {{ end }}
                    {{ end }}
                </div>
            </div>            <div style="height: 1.5em; display: flex; align-items: center;">
                <i class="fas fa-calendar pr-4"></i>{{ .Date.Format "January 2006" }}
            </div>
        </div>
        </div>
    </div>
</a>
