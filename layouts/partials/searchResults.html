<div id="searchResults" class="section is-hidden">
    <h4 class="title is-3"> Wyniki wyszukiwania </h4>
    <div id="searchResultsCol" class="columns is-multiline">
        {{/* Search template will populate here */}}
    </div>
</div>
<script id="search-result-template" type="text/x-js-template">
    <div class="column is-one-quarter">
        <div class="result" id="summary-${key}">
            <a href="${link}" style="color: inherit; text-decoration: none; display: block; height: 100%;">
                <div class="card" style="border-radius: 1%; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)';" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
                    <div class="card-image">
                        <figure class="image is-4by3">
                        <img style="border-radius: 3%;" src="${image}" alt="ZdjÄ™cie przepisu">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media-content">
                            <p class="title is-4 has-text-centered">${title}</p>
                            <p class="subtitle is-6 "><em>{{ $.Params }}</em></p>
                        </div>
                        <div class="content">
                            <p class="is-small">${snippet}</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</script>
