<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ if eq hugo.Environment "development" }}
    <link rel="icon" type="image/svg+xml" href="/CookBook/images/favicon.svg">
    <link rel="stylesheet" type="text/css" href="/CookBook/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="/CookBook/css/custom.css">
    {{ else }}
    <link rel="icon" type="image/svg+xml" href="{{ "/images/favicon.svg" | absURL }}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/bulma.min.css" | absURL }}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/custom.css" | absURL }}">
    {{ end }}
    <script src="https://kit.fontawesome.com/b7002cebe4.js" crossorigin="anonymous"></script>
    {{ $title := print .Site.Title " | " .Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
</head>
