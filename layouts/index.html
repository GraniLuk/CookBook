{{ define "main" }}
<div class="section">
    <div class="columns is-multiline">
        {{ range .Site.RegularPages }}
            {{ if not (in .Params.categories "sosy") }}
                <div class="column is-one-quarter">
                    {{ partial "summary.html" . }}
                </div>
            {{ end }}
        {{ end }}
    </div>
</div>
{{ end }}
