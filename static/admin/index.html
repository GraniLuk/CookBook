<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CookBook â€“ Panel edycji</title>
  <link rel="preconnect" href="https://unpkg.com" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Target the ControlContainer divs that contain the boolean fields */
    div[class*="ControlContainer"]:has(button[id*="draft-field"]),
    div[class*="ControlContainer"]:has(button[id*="favourite-field"]),
    div[class*="ControlContainer"]:has(button[id*="queued-field"]) {
      display: inline-block !important;
      width: auto !important;
      margin-right: 24px !important;
      vertical-align: top !important;
      max-width: none !important;
    }
  </style>
  <script>
    // Script to compact boolean fields into one line
    (function() {
      const targetFields = ['draft', 'favourite', 'queued'];
      
      function compactFields() {
        targetFields.forEach(function(name) {
          // Find button by ID pattern
          const button = document.querySelector('button[id*="' + name + '-field"]');
          
          if (button) {
            // Find the ControlContainer (should be 2 levels up from button)
            let container = button.parentElement;
            if (container) container = container.parentElement;
            
            if (container && container.className && container.className.includes('ControlContainer')) {
              container.style.display = 'inline-block';
              container.style.width = 'auto';
              container.style.maxWidth = 'none';
              container.style.marginRight = '24px';
              container.style.verticalAlign = 'top';
              
              console.log('Compacted field:', name);
            }
          }
        });
      }
      
      // Run with delays to catch CMS loading
      setTimeout(compactFields, 100);
      setTimeout(compactFields, 500);
      setTimeout(compactFields, 1000);
      setTimeout(compactFields, 2000);
      
      // Watch for DOM changes
      const observer = new MutationObserver(compactFields);
      
      window.addEventListener('load', function() {
        compactFields();
        observer.observe(document.body, { childList: true, subtree: true });
      });
    })();
  </script>
</head>

<body>
  <script src="https://unpkg.com/decap-cms@3.9.0/dist/decap-cms.js"></script>
  <script src="/CookBook/admin/tag-widget.js"></script>
  <script src="/CookBook/admin/preview-templates.js"></script>
</body>

</html>
